<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .nav{
       width: 500px;
        background: cadetblue;
        color: white;
        text-align: center;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    ul{
        margin: 0;
        padding: 0;
    }
    
    li{
        border: solid 3px #000;
       display: inline-block;
       font-size: 15px;
       padding: 17px;


    }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>喝水</li>
            <li>运动</li>
            <li>读书</li>
            <li>上网</li>
            <li>写字</li>
        </ul>
    </div>
</body>
</html>
