<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ul{
    margin: 0;
    padding: 0;
    width: 400px;
    display: flex;
    flex-wrap: nowrap;
    /* 列表的序号 */
    list-style-type: none;
    /* 溢出隐藏 */
    overflow: hidden;
    background: #ccc;

}
li{
    float: left;
    width:25% ;
    padding: 16px 17px;
    text-align: center;
    color: white;
    border: solid 3px #bbb;
}
    </style>
</head>
<body>
   <ul >
       <li>食物</li>
       <li>药品</li>
       <li>器材</li>
       <li>生活用品</li>
       <li>电子产品</li>
   </ul> 
</body>
</html>
